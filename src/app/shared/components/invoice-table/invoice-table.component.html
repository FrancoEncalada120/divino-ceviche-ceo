<p-table
  [value]="items"
  [paginator]="true"
  [rows]="10"
  [rowsPerPageOptions]="[10, 20, 50]"
  responsiveLayout="scroll"
  sortMode="multiple"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords}"
>
  <ng-template pTemplate="header">
    <tr>

      <th class="col-date" pSortableColumn="invoice_date">
        Date <p-sortIcon field="invoice_date"></p-sortIcon>
      </th>

      <th class="col-vendor" pSortableColumn="invoice_vendor_description">
        Vendor <p-sortIcon field="invoice_vendor_description"></p-sortIcon>
      </th>

      <th class="col-category" pSortableColumn="category_id">
        Category <p-sortIcon field="category_id"></p-sortIcon>
      </th>

      <th class="col-amount text-end" pSortableColumn="invoice_amount">
        Amount <p-sortIcon field="invoice_amount"></p-sortIcon>
      </th>

      <th class="col-notes">Notes</th>

      <th class="col-location" pSortableColumn="location_id">
        Location <p-sortIcon field="location_id"></p-sortIcon>
      </th>

      <th class="col-user">User</th>

      <th class="col-actions">Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-item>
    <tr>

      <td class="col-date">{{ item.invoice_date }}</td>
      <td class="col-vendor">{{ item.invoice_vendor_description }}</td>
      <td class="col-category">{{ item.category?.category_code }}</td>
      <td class="col-amount text-end">{{ item.invoice_amount }}</td>
      <td class="col-notes">{{ item.invoice_notes || "-" }}</td>
      <td class="col-location">{{ item.locations?.location_name }}</td>
      <td class="col-user">{{ item.created_user.user_name }}</td>

      <td class="col-actions text-end">
        <button
          pButton
          type="button"
          icon="pi pi-pencil"
          class="p-button-text p-button-sm"
          (click)="onEdit(item)"
        ></button>

        <button
          pButton
          type="button"
          icon="pi pi-trash"
          class="p-button-text p-button-danger p-button-sm"
          (click)="onRemove(item)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
