<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h4 class="fw-bold mb-1">Locations</h4>
    <p class="text-muted mb-0">Manage your restaurant locations</p>
  </div>

  <button class="btn btn-primary" (click)="openCreate()">Add Location</button>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <div *ngIf="loading" class="text-muted py-3">Loading...</div>

    <app-locations-list (edit)="openEdit($event)" [locations]="locations" ></app-locations-list>

  </div>
</div>


<app-location-upd-ins *ngIf="showAddLocationModal" [mode]="modalMode" [location]="selectedLocation"
  (close)="closeModal()" (submit)="handleSubmit($event)">
</app-location-upd-ins>
