<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h4 class="fw-bold mb-1">Locations</h4>
    <p class="text-muted mb-0">Manage your restaurant locations</p>
  </div>

  <button class="btn btn-primary" (click)="add()">Add Location</button>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <div *ngIf="loading" class="text-muted py-3">Loading...</div>

    <table *ngIf="!loading" class="table align-middle">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Account Number</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let loc of locations">
          <td>{{ loc.location_name }}</td>
          <td>{{ loc.location_AccountNumber || "â€”" }}</td>

          <td class="text-end">
            <button
              class="btn btn-sm btn-outline-secondary me-2"
              (click)="edit(loc)"
            >
              Edit
            </button>

            <button class="btn btn-sm btn-outline-danger" (click)="remove(loc)">
              Delete
            </button>
          </td>
        </tr>

        <tr *ngIf="!locations.length">
          <td colspan="3" class="text-center text-muted py-4">
            No locations found
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
