<div class="filters-bar">
  <div class="filter-item">
    <label class="filter-label">
      <i class="pi pi-map-marker"></i> Locations
    </label>

    <p-multiSelect
      [options]="locations"
      [(ngModel)]="selectedLocation"
      optionLabel="location_name"
      placeholder="Select locations"
      [maxSelectedLabels]="3"
      display="chip"
      styleClass="w-100"
      (onChange)="onLocationsChange()"
    ></p-multiSelect>
  </div>

  <div class="filter-item">
    <label class="filter-label">
      <i class="pi pi-calendar"></i> Date Range
    </label>

    <p-datepicker
      [(ngModel)]="dateRange"
      selectionMode="range"
      dateFormat="dd/mm/yy"
      [showIcon]="true"
      [readonlyInput]="true"
      placeholder="Select date range"
      styleClass="w-100"
      (ngModelChange)="onLocationsChangeDate($event)"
    ></p-datepicker>
  </div>
</div>

<div class="card">
  <p-tabView>
    <p-tabPanel header="Daily Metrics">
      <p-table
        [value]="dailyMetric"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[10, 20, 50]"
        [responsiveLayout]="'scroll'"
        sortMode="multiple"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords}"
        styleClass="p-datatable-sm"
      >
        <!-- Header -->
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="daily_metric_date">
              Date
              <p-sortIcon field="daily_metric_date"></p-sortIcon>
            </th>

            <th pSortableColumn="location_name">
              Location
              <p-sortIcon field="location_name"></p-sortIcon>
            </th>

            <th pSortableColumn="totalNetSales" class="text-end">
              Net Sales
              <p-sortIcon field="totalNetSales"></p-sortIcon>
            </th>

            <th pSortableColumn="totalDailyHourly" class="text-end">
              Daily Hourly
              <p-sortIcon field="totalDailyHourly"></p-sortIcon>
            </th>

            <th pSortableColumn="LaborCost" class="text-end">
              Labor Cost %
              <p-sortIcon field="LaborCost"></p-sortIcon>
            </th>

            <th pSortableColumn="AOV" class="text-end">
              AOV
              <p-sortIcon field="AOV"></p-sortIcon>
            </th>
          </tr>
        </ng-template>

        <!-- Body -->
        <ng-template pTemplate="body" let-row>
          <tr>
            <td>{{ row.daily_metric_date }}</td>
            <td>{{ row.location_name }}</td>

            <td class="text-end">
              {{ row.totalNetSales | number : "1.2-2" }}
            </td>

            <td class="text-end">
              {{ row.totalDailyHourly | number : "1.2-2" }}
            </td>

            <td class="text-end">{{ row.LaborCost | number : "1.2-2" }} %</td>

            <td class="text-end">
              {{ row.AOV | number : "1.2-2" }}
            </td>
          </tr>
        </ng-template>

        <!-- Empty -->
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6" class="text-center text-muted py-4">
              No records found
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-tabPanel>
  </p-tabView>
</div>
