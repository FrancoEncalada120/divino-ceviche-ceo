<table class="table table-responsive-custom align-middle">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Estado</th>
      <th>Rol</th>
      <th class="text-end">Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of users">
      <td data-label="ID">
        {{ item.user_id }}
      </td>

      <td data-label="Nombre">
        {{ item.user_name }}
      </td>

      <td data-label="Apellido">
        {{ item.user_apellido }}
      </td>

      <td data-label="Email">
        {{ item.user_email }}
      </td>

      <td data-label="Estado">
        <span class="badge" [ngClass]="{
            'bg-success': item.user_estado === 'A',
            'bg-secondary': item.user_estado !== 'A'
          }">
          {{ item.user_estado === 'A' ? 'Activo' : 'Inactivo' }}
        </span>
      </td>

      <td data-label="Rol">
        {{ item.user_rol == 1 ? 'SYSTEM' : item.user_rol == 2 ? 'ADMIN' : 'USER' }}
      </td>

      <td data-label="Actions" class="text-end">
        <button class="btn btn-sm btn-danger m-1" (click)="onEdit(item)">
          Edit
        </button>
      </td>
    </tr>

    <tr *ngIf="!users.length">
      <td colspan="6" class="text-center text-muted py-4">
        No users found.
      </td>
    </tr>
  </tbody>
</table>
