<div class="modal-backdrop">
  <div class="modal-container" (click)="$event.stopPropagation()">

    <div class="modal-header">
      <h2>{{ mode === 'edit' ? 'Update User' : 'Add New User' }}</h2>
      <button class="close-btn" (click)="onClose()">âœ•</button>
    </div>

    <div class="modal-body">

      <input type="hidden" [(ngModel)]="formData.user_id">

      <div class="form-group">
        <label>Nombre</label>
        <input type="text" [(ngModel)]="formData.user_name" />
      </div>

      <div class="form-group">
        <label>Apellido</label>
        <input type="text" [(ngModel)]="formData.user_apellido" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="formData.user_email" />
      </div>

      <!-- <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="formData.user_password" />
      </div> -->

      <div class="form-group">
        <label>Status</label>
        <select [(ngModel)]="formData.user_estado">
          <option value="A">Active</option>
          <option value="D">Inactive</option>
        </select>
      </div>

    </div>

    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="onClose()">Cancel</button>
      <button class="btn btn-primary" (click)="onSubmit()">
        {{ mode === 'edit' ? 'Save Changes' : 'Create' }}
      </button>
    </div>

  </div>

</div>
